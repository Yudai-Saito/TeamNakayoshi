<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>編集</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <form enctype="multipart/form-data" action="/customers/edit" method="post">
            <input type="hidden" name="userId" th:value="${customer.id}">
            <div class="input-group" style="padding-top:  50px; padding-bottom: 10px; max-width: 50%; margin: 0 auto !important;">
                <h3><label for="name">名前&emsp;</label></h3>
                <input type="text" class="form-control" name="userName" th:value="${customer.name}">
            </div>
            <div class="input-group" style="padding-top:  25px; padding-bottom: 10px; max-width: 50%; margin: 0 auto !important;">
                <h3><label for="address">番号&emsp;</label></h3>
                <input type="text" class="form-control" name="phoneNumber" th:value="${customer.phoneNumber}">
            </div>
            <div class="button-group" align="center">
                <a class="btn btn-outline-secondary" th:href="'/customers/' + ${customer.id}" type="Button">戻る</a>
                <input class="btn btn-outline-secondary" type="submit" value="登録">
            </div>
        </form>
    </body>
</html>
