<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>問い合わせ追記</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <div class="title" style="width: 400px; font-size: 20px; text-align:center; margin: auto;">
            <h3>&emsp;問い合わせ追記</h3>
        </div>
    </head>
    <body>
        <div style="width: auto; margin-top: auto; margin: auto;">
            <div class="name-and-phone"
                    style="font-size:20px; padding-top:  50px; padding-bottom: 10px; width: 400px; margin: 0 auto !important;">
                <p th:text="'名前: ' + ${customer.name}"></p>
                <p th:text="'名前: ' + ${customer.phoneNumber}"></p>
            </div>
            <div>
                <textarea id="contents" class="form-control" rows="10" readonly>[[${detail}]]</textarea> 
                <form method="post" action="/customers/add">
                    <textarea class="form-control" rows="10" name="detail" placeholder="ここに入力"></textarea> 

                    <input type="hidden" name="userId" th:value="${customer.id}">
                    <div align="center">
                        <a class="btn btn-outline-secondary" th:href="'/customers/' + ${customer.id}" type="Button">戻る</a>
                        <input class="btn btn-outline-secondary" type="submit" value="登録">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
